<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon @ b8one.academy</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="/assets/img/favicon.svg" type="image/svg+xml">
</head>

<body>
  <header class="header">
    <div class="logo">
      <a href="/" class="logo-link"><img src="/assets/img/pokemon-logo.svg" height="113" width="200" alt="Pokémon"></a>
    </div>
    <div class="search">
      <button class="search-button" type="submit">
        <img src="/assets/img/search-icon.svg" height="22" width="22" alt="search" class="search-button-icon">
      </button>
      <input type="search" name="search" id="search" placeholder="Buscar seu pokémon">
    </div>
  </header>

  <main class="main-container">
    <h1 class="main-title">Pokémons</h1>
    <ul class="filter-list">
      <li><button class="filter-button active" data-pokemon-type="all">All</button></li>
      <li><button class="filter-button" data-pokemon-type="grass">Grass</button></li>
      <li><button class="filter-button" data-pokemon-type="fire">Fire</button></li>
      <li><button class="filter-button" data-pokemon-type="water">Water</button></li>
      <li><button class="filter-button" data-pokemon-type="bug">Bug</button></li>
      <li><button class="filter-button" data-pokemon-type="normal">Normal</button></li>
      <li><button class="filter-button" data-pokemon-type="poison">Poison</button></li>
      <li><button class="filter-button" data-pokemon-type="electric">Electric</button></li>
      <li><button class="filter-button" data-pokemon-type="ground">Ground</button></li>
      <li><button class="filter-button" data-pokemon-type="fairy">Fairy</button></li>
      <li><button class="filter-button" data-pokemon-type="fighting">Fighting</button></li>
      <li><button class="filter-button" data-pokemon-type="psychic">Psychic</button></li>
      <li><button class="filter-button" data-pokemon-type="rock">Rock</button></li>
      <li><button class="filter-button" data-pokemon-type="ghost">Ghost</button></li>
      <li><button class="filter-button" data-pokemon-type="ice">Ice</button></li>
      <li><button class="filter-button" data-pokemon-type="dragon">Dragon</button></li>
    </ul>
    <ul class="pokemon-list">
    </ul>
  </main>

  <script src="/assets/js/script.js"></script>
</body>

</html>
